<!-- Head Section --> <!doctype html> 
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, 
         initial-scale=1, shrink-to-fit=no">
      <title>CPanel</title>
      <!-- Jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Bootstrap CSS -->
      <link 
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" 
         rel="stylesheet">
      <!-- Font-Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <!-- My Css -->
      <link href="./Client/css/style.css" rel="stylesheet">
   </head>


   <body>
   <div class="header">
      <ul>
         <li>
            <p>Wolt Control Panel</p>
         </li>
         <li class="settings"><a href="#" class="fas fa-cog"></a></li>
      </ul>
   </div>
   <div class="content">
      <table>
      <tr>
         <td>
            <h3>Projector</h3>
            <button id="prjPower" class="btn btn-lg btn-primary"><i class="fas fa-power-off"></i></button>
            <button id="prjPicture" class="btn btn-lg btn-primary"><i class="fas fa-image"></i></button><br>
         <td>
         <td>
            <h3>Screen</h3>
            <button id="scrnUp" class="btn btn-lg btn-primary"><i class="fas fa-chevron-circle-up"></i></button><br>
            <button id="scrnStop" class="btn btn-lg btn-primary"><i class="fas fa-stop-circle"></i></button><br>
            <button id="scrnDown" class="btn btn-lg btn-primary"><i class="fas fa-chevron-circle-down"></i></button><br>
         </td>
      </tr>
      <tr>
         <td colspan="3">
            <h3>Video Recording</h3>
            <button id="recordStart" class="btn btn-lg btn-primary"><i class="fas fa-circle"></i></button>
            <button id="recordStop" class="btn btn-lg btn-primary"><i class="fas fa-square"></i></button><br>
         </td>
      <tr>
         <table>
   </div>
   <!-- Javascript -->
   <!-- My JS -->
   <script src="./Client/js/submit.js"></script>
   <!-- Bootstrap JS-->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <!-- Popup JS -->
   <script src="./Client/js/status-message.js"></script>

   </body>
</html>
